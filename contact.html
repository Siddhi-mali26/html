<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Information</title>

            max-width: 800px;

            border-radius: 10px;

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

            line-height: 1.6;
            margin-bottom: 15px;
        }
        .contact-info {
            text-align: left;
            margin-top: 30px;
        }
        .contact-info h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .contact-info p {
            font-size: 1.2em;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>

    <div class="container">
